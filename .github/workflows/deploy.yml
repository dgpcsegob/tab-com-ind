name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          CI: false
      
      - name: Remove large files from build
        run: |
          if [ -f build/data/perimetrales_nacional_simpl.pmtiles ]; then
            rm build/data/perimetrales_nacional_simpl.pmtiles
            echo "✓ Removed large PMTiles file from build"
          fi
          if [ -d build/fichas ]; then
            echo "✓ Fichas directory exists with $(find build/fichas -type f | wc -l) files"
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true